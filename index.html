<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <div class="img-box">
          <img src="images/image-product-desktop.jpg" alt="" class="main-img" />
        </div>

        <div class="text-box">
          <h1 class="primary-heading">PERFUME</h1>
          <h2 class="secondary-heading">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>

          <div class="price-box">
            <span class="cur-price"> $149.99 </span>
            <span class="pre-price"> $169.99 </span>
          </div>
          <div class="btn-box">
            <button class="btn">
              <div class="icon-cart">
                <img src="images/icon-cart.svg" alt="" class="cart" /> Add to
                cart
              </div>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
